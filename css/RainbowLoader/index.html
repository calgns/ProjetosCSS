<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"/>
		<title>Rainbow Loader</title>
	</head>
  <style>
    *,*::after,*::backdrop{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body{
      background-color: #151320;
    }
    
    div{
      height: 500px;
      width: 500px;
      position: absolute;
      top: 10vh;
      overflow: hidden;
      left: 30vw;
      border-radius: 50%;
      box-shadow: 0px 20px 35px rgba(0,0,0, .5);
    }

  </style>
	<body>
    <div></div>
  </body>
</html>
