<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"/>
		<title>Rainbow Loader</title>
	</head>
  <style>
    *,*::after,*::backdrop{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body{
      background-color: #151320;
    }
    
    .Rainbow{
      top: 10vh;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      border-radius: 50%;
      box-shadow: 0px 20px 35px rgba(0,0,0, .5);
    }

    .Rainbow::before{
      content: "";
      height: 450px;
      width: 450px;
      top: -120px;
      left: -150px;
      border-radius: 12px;
      position: absolute;
      background: conic-gradient(
        hsl(342, 100%, 50%),
        hsl(34, 100%, 50%),
        hsl(56, 100%, 56%),
        hsl(125, 82%, 56%),
        hsl(246, 80%, 60%),
        hsl(298, 98%, 56%),
        hsl(360, 100%, 45%)
      );
      animation: spin 1s infinite linear;
    }

     @keyframes spin{
      100%{
        transform: rotate(-360deg);
      }
    }

    .Rainbow::after{
      content: 'TOO RASH';
      position: absolute;
      background-color: #1c1b29;
      border-radius: 50%;
      font-size: 1.3rem;
      height: 95%;
      width: 95%;
      top: 3%;
      left: 2.5%;
      color: aliceblue;
      font-family: 'poppins';
      letter-spacing: 6px;
      place-items: center;
      display: grid;
    }

  </style>
	<body>
    <div class="Rainbow"></div>
  </body>
</html>
