<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"/>
		<title>Rainbow Loader</title>
	</head>
  <style>
    *,*::after,*::backdrop{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body{
      background-color: #151320;
    }
    
    div{
      height: 500px;
      width: 500px;
      position: absolute;
      top: 10vh;
      overflow: hidden;
      left: 30vw;
      border-radius: 50%;
      box-shadow: 0px 20px 35px rgba(0,0,0, .5);
    }

    div::before{
      content: "";
      height: 750px;
      width: 750px;
      top: -120px;
      left: -150px;
      border-radius: 12px;
      position: absolute;
      background: conic-gradient(
        hsl(342, 100%, 50%),
        hsl(34, 100%, 50%),
        hsl(56, 100%, 56%),
        hsl(125, 82%, 56%),
        hsl(246, 80%, 60%),
        hsl(298, 98%, 56%),
        hsl(360, 100%, 45%)
      );
      animation: spin 1s infinite linear;
    }

     @keyframes spin{
      100%{
        transform: rotate(-360deg);
      }
    }

  </style>
	<body>
    <div></div>
  </body>
</html>
